<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Latgale Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map { height: 100vh; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize map (Latgale roughly centered)
    var map = L.map('map', {
      center: [56.5, 27.0],
      zoom: 7,
      zoomControl: true,
      attributionControl: false
    });

    // Load base map (Latvia, Latgale, neighbours)
    fetch('Base_map_Latgale.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: function(feature) {
            // Customize styling based on attributes if needed
            return {
              color: "black",
              weight: 2,
              fillOpacity: 0
            };
          }
        }).addTo(map);
      });

    // Load towns (Latgalian names)
    fetch('Latgale_towns.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: "red",
              color: "black",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name_latgalian) {
              layer.bindPopup(feature.properties.name_latgalian);
            }
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
