<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Latgale Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // ---- init (blank map) ----
    const map = L.map('map', {
      center: [56.7, 26.7], // roughly Latgale
      zoom: 7,
      attributionControl: false
    });

    // ---- polygons (Latvia + neighbours) ----
    fetch('Base_map_Latgale.geojson')
      .then(r => r.json())
      .then(data => {
        const polygons = L.geoJSON(data, {
          style: f => {
            const region = f?.properties?.NAME_1 || "";
            if (region === "Latgale") {
              return { color: "black", weight: 3, fillOpacity: 0.1 };
            } else {
              return { color: "gray", weight: 1, fillOpacity: 0 };
            }
          },
          onEachFeature: (f, layer) => {
            const name = f?.properties?.NAME_1 || f?.properties?.NAME || "";
            layer.bindPopup(name);
          }
        }).addTo(map);
        map.fitBounds(polygons.getBounds());
      });

    // ---- towns (points) ----
    fetch('Latgale_towns.geojson')
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (f, latlng) => L.circleMarker(latlng, {
            radius: 5, fillColor: "red", color: "black", weight: 1, fillOpacity: 0.9
          }),
          onEachFeature: (f, layer) => {
            const name = f?.properties?.name_latgalian || f?.properties?.name || "Town";
            layer.bindTooltip(name, { permanent: false, direction: "top" });
            layer.bindPopup(`<b>${name}</b>`);
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
